  redis:
    host: localhost
    port: 6379
    password: 357126
    database: 0         # 默认提供 16 个数据库， 操作 0 号数据库    select index    --    切换数据库
    jedis:
      # Redis 连接池配置
      pool:
        max-active: 8       # 最大连接数
        max-wait: 1ms       # 连接池最大阻塞等待时间
        max-idle: 4         # 连接池中的最大空闲连接
        min-idle: 0         # 连接池中的最小空闲连接
  cache:
